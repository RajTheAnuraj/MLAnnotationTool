<div style="position: relative;">
  <div style="width: 500px; margin-left:auto; margin-right:auto">
    <div>
      <textarea [(ngModel)]="textToParse" (ngModelChange)="UpdateTrainingText()" style="width: 100%; height:50px;"></textarea>
    </div>
    <div>
      <span *ngFor="let tag of Tags" [class]="tag.CssClassName" (click)="TryAnnotating(tag.EntityName)">{{tag.DisplayText}}</span>
    </div>
    <div class="anotationBox">
      <ng-container *ngFor="let displayModel of displayModels">
        <span *ngIf="displayModel.tokenType == 'Text'" 
        [attr.startingIndexOffset]="displayModel.startingIndexOffset"
        (mouseup)="SaveSelectionCordinates($event)"
        >{{displayModel.token}}</span>
        <div *ngIf="displayModel.tokenType != 'Text'" 
        class="entity {{displayModel.tokenType}}"
        [attr.startingIndexOffset]="displayModel.startingIndexOffset"
        (click)="ToggleHover(displayModel)" 
        >
          <span class="removeEntity" *ngIf="displayModel.hover" 
          (click)="RemoveAnnotation(displayModel)">x</span>
          {{displayModel.token}}
        </div>
      </ng-container>
    </div>
    <div>
    </div>
  </div>
</div>
