<div id="container">
  <div id="header">
    <header>

      <!-- our main logo -->
      <a id="logo" href="index.html">
          <img src="https://via.placeholder.com/50" alt="Logo">
          <span>ML Annotation Tool</span>
      </a>

      <!-- main navigation links -->
      <nav>
          <ul>
              <!-- <li><a href="#">Features</a></li>
              <li><a href="#">Pricing</a></li>
              <li><a href="#">About</a></li>
              <li><a href="#">Sign Up</a></li> -->
          </ul>
      </nav>

  </header>
  </div>
  <div id="body">
    <div style="position: relative;">
      <div style="width: 80%; margin-left:auto; margin-right:auto">
        <div>
          <textarea [(ngModel)]="textToParse" (ngModelChange)="UpdateTrainingText()"
            style="width: 100%; height:50px;"></textarea>
        </div>
        <div>
          <span *ngFor="let tag of Tags" [class]="tag.CssClassName"
            (click)="TryAnnotating(tag.EntityName)">{{tag.DisplayText}}</span>
        </div>
        <div class="anotationBox">
          <ng-container *ngFor="let displayModel of displayModels">
            <span *ngIf="displayModel.tokenType == 'Text'" [attr.startingIndexOffset]="displayModel.startingIndexOffset"
              (mouseup)="SaveSelectionCordinates($event)">{{displayModel.token}}</span>
            <div *ngIf="displayModel.tokenType != 'Text'" class="entity {{displayModel.tokenType}}"
              [attr.startingIndexOffset]="displayModel.startingIndexOffset" (click)="ToggleHover(displayModel)">
              <span class="removeEntity" *ngIf="displayModel.hover" (click)="RemoveAnnotation(displayModel)">x</span>
              {{displayModel.token}}
            </div>
          </ng-container>
        </div>
        <div>
        </div>
      </div>
    </div>
  </div>
  <div id="footer">
    <div style="width:50%; margin-left:auto; margin-right:auto; text-align:center;">
    <div class="btn btn-primary" (click)="AcceptAnnotation()">Accept</div>
    <div>&nbsp;</div>
    </div>
  </div>
</div>
